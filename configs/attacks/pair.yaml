n_iterations: 6


attacker_gen_config:
  max_n_tokens: 128
  temperature: 1.0
  logprobs: true
  seed: 42

target_gen_config:
  max_n_tokens: 128
  temperature: 1.0
  logprobs: true
  seed: 42

early_stop_threshold: 8


