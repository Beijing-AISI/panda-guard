attacker_cls: PairAttacker
attacker_name: PAIR


attack_llm_config:
  llm_type: PairAttackerLLM
  model_name: Qwen/Qwen2-7B-Instruct
  device_map: cuda:0

target_llm_config:
  llm_type: HuggingFaceLLM
  model_name: Qwen/Qwen2-7B-Instruct
  device_map: cuda:1 

pair_judge_config:
  judge_cls: PairLLMJudge
  judge_name: PAIR
  judge_llm_config:
    llm_type: HuggingFaceLLM
    model_name: Qwen/Qwen2-7B-Instruct
    device_map: cuda:2
  judge_llm_gen_config:
    max_n_tokens: 128
    temperature: 1.0
    logprobs: true
    seed: 42


